{% load i18n %}<a href="{% url day_archive year=year,month=month,day=day %}" class="archive" title="{% trans "Click to see day archive" %}">{{ day }}</a>.<a href="{% url month_archive year=year,month=month %}" class="archive" title="{% trans "Click to see month archive" %}">{{ month }}</a>.<a href="{% url year_archive year=year %}" class="archive" title="{% trans "Click to see year archive" %}">{{ year }}</a>
